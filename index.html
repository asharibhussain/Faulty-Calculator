<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faulty Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <h2 class="calculator-title">Faulty Calculator</h2>
    <input type="number" id="input1" class="input-field" placeholder="Enter first number">
    <input type="number" id="input2" class="input-field" placeholder="Enter second number">
    <div>
      <button class="operation-button" data-operator="+">+</button>
      <button class="operation-button" data-operator="-">-</button>
      <button class="operation-button" data-operator="*">*</button>
      <button class="operation-button" data-operator="/">/</button>
    </div>
    <div class="calculation-result" id="result">Result: </div>
  </div>

<script src="script.js"></script>
</body>
</html>
